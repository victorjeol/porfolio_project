<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- chartjs -->

    <!-- Endchartjs -->
    <link rel="stylesheet" href="/static/assets/css/dashbord.css">
     <link rel="stylesheet" href="/static/assets/css/base.css">
    
    <title> {% block title %} dashboard {% endblock  %}</title>

  <body>
 <!-- navbar section -->
  <nav class="navbar navbar-expand-lg navbar-info bg-info">
  <div class="container">
  <a class="navbar-brand text-white" href="{% url 'all_service' %}">Perfect Touch</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    {% comment %} <span class="navbar-toggler-icon"></span> {% endcomment %}
     <i class="fa fa-bars"></i> 
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item"  href="">
        <a class="nav-link text-white"  href="{% url 'dashbord' %}">dashboard</a>
      </li>
      </ul> 
      <ul class="navbar-nav ml-auto">
      <li class="nav-item"  href="">
        <a class="nav-link text-white"  href="{% url 'profile' %}">Admin Profile</a>
      </li>

      <li class="nav-item"  href="">
        <a class="nav-link text-white"  href="{% url 'logout' %}">Logout</a>
      </li>
    
      </ul>
      

  </div>
</nav>
{% block content %}

{% endblock %}
