{% extends "porfolio/header.html" %}
{% block content %} 
     <div class="mobile-position">
          <nav class="navigation">
            <div class="theme-switch-wrapper">
              <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox">
                <div class="mode-container py-1">
                  <i class="gg-sun"></i>
                  <i class="gg-moon"></i>
                </div>
              </label>
            </div>
          </nav>
        </div>
        <!-- //toggle switch for light and dark theme -->
      </nav>
    </div>
  </header>
  <!--/header-->

  <div class="inner-banner">
  </div>
  <section class="w3l-breadcrumb">
    <div class="container">
      <ul class="breadcrumbs-custom-path">
      <li><a href="{% url 'index' %}">Home</a></li>
        <li class="active"><span class="fa fa-arrow-right mx-2" aria-hidden="true"></span><a href="{% url 'about' %}">About Us</a></li>
      </ul>
    </div>
  </section>
  <h3 class="hny-title" style="text-align: center; padding: 40px;">Latest wallpaper design you may like</h3>

<section class="w3l-portfolio-8 py-5">
    <div class="portfolio-main py-md-5 py-3">
      <div class="container">
      <div class="row galler-top mt-lg-5 mt-4">
         {% for wallpaper in wallpapers %}
          <div class="col-md-4 protfolio-item hover14">
            <a href="{{ wallpaper.image.url }}" data-lightbox="example-set" class="mb-4"
              data-title="lorem ipsum dolor sit amet">
              <figure>
                <img src="{{ wallpaper.image.url }}" alt="product" class="img-fluid" style="width: 100%; height: 450px;">
              </figure>
            </a>
          </div>
         {% endfor %}
    </div>
    </div>
  </div>
  </section>
 {% include "porfolio/footer.html" %}
{% endblock  %}
